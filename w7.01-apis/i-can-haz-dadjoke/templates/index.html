<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi, Hungry! I'm Dad!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/my-bootstrap.css') }}"
    />
    <script
      defer
      src="{{ url_for('static', filename='/js/script.js') }}"
    ></script>
  </head>

  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="/">Hi, Hungry! I'm Dad!</a>
      </div>
    </nav>
    <main class="container py-3">
      <div class="row flex-md-row align-items-center g-3">
        <div class="col-sm-12 col-md-6">
          <img
            src="{{ url_for('static', filename='/img/dad.png') }}"
            alt="Dad"
            class="img-fluid d-none d-md-block"
          />
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="card text-bg-light shadow">
            <div class="card-body">
              <h4 class="card-title" id="title">Today's Dad Joke</h4>
              <p class="card-text" id="joke-container"></p>
            </div>
          </div>
        </div>
      </div>
