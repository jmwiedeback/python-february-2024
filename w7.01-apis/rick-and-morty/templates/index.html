<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Rick and Morty</title>
    <style>
      .character-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">Rick and Morty</a>
      </div>
    </nav>
    <main class="container py-3">
      <h1 class="display-1">RICK AND MORTY</h1>
      <div class="d-flex justify-content-between mb-3">
        {% if session.prev %}
          <a href="/prev" class="btn btn-primary">PREV</a>
        {% else %}
          <p class="mb-0"></p>
        {% endif %}
        {% if session.next %}
          <a href="/next" class="btn btn-primary">NEXT</a>
        {% endif %}
      </div>
      <div class="d-grid character-grid">
        {% for result in results %}
          <div class="card shadow">
            <img
              src="{{ result.image }}"
              alt="{{ result.name }}"
              class="card-img-top"
            />
            <div class="card-body">
              <h2 class="card-title">{{ result.name }}</h2>
              <p class="card-text mb-0">
                <strong>Gender: </strong>
                {{ result.gender }}
              </p>
              <p class="card-text">
                <strong>Species: </strong>
                {{ result.species }}
              </p>
            </div>
          </div>
        {% endfor %}
      </div>
    </main>
  </body>
</html>
