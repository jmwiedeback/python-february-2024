<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/bootstrap.min.css') }}"
    />
    <title>Pets CRUD</title>
  </head>
  <body>
    <div class="py-3 bg-dark-subtle">
      <div class="container">
        <h1 class="display-3">PETS CRUD</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h2 class="display-5 my-4">All Pets</h2>
          <div class="card shadow">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Derpy?</th>
                    <th>Actions:</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  {% for pet in pets %}
                    <tr>
                      <td class="align-middle">
                        <a href="/pets/{{ pet.id }}">{{ pet.name }}</a>
                      </td>
                      <td class="align-middle">{{ pet.type }}</td>
                      <td class="align-middle">
                        {{ 'Yes' if pet.is_derpy else 'No' }}
                      </td>
                      <td class="d-flex gap-2">
                        <a
                          href="/pets/{{ pet.id }}/edit"
                          class="btn btn-sm btn-primary"
                        >
                          Edit
                        </a>
                        <form action="/pets/{{ pet.id }}/delete" method="post">
                          <button type="submit" class="btn btn-sm btn-danger">
                            Delete
                          </button>
                        </form>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-4">
          <h2 class="display-5 my-4">Add a Pet</h2>
          <div class="card mb-3 shadow">
            <div class="card-body">
              <form method="post" id="add-pet">
                <div class="mb-3">
                  <label class="form-label" for="name">Name:</label>
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    id="name"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="type">Type:</label>
                  <input
                    class="form-control"
                    type="text"
                    name="type"
                    id="type"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="birthday">Birthday:</label>
                  <input
                    class="form-control"
                    type="date"
                    name="birthday"
                    id="birthday"
                  />
                </div>
                <fieldset>
                  <legend class="fs-6">Is your pet derpy?</legend>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="is_derpy"
                      id="yes"
                      value="1"
                    />
                    <label class="form-check-label" for="yes">
                      Yes, totes derpy!
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="is_derpy"
                      id="no"
                      value="0"
                    />
                    <label class="form-check-label" for="no">
                      Absolutely not.
                    </label>
                  </div>
                </fieldset>
                <div class="text-end">
                  <button class="btn btn-primary" type="submit">Add Pet</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
  </body>
</html>
