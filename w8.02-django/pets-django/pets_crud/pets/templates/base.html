      name="description"

    />
    <meta name="keywords" content="django, crud, pets" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets CRUD - {% block title %}{% endblock title %}</title>
    <link

  </head>
  <body>
