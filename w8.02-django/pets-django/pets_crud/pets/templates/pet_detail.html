{% extends "base.html" %}
{% block title %}
  Pet Details
{% endblock title %}
{% block content %}
  <h1>Pet Details</h1>
  <div class="card shadow mb-3">
    <div class="card-body">
      <h2 class="card-title mb-3">{{ pet.name }}</h2>
      <p class="card-text mb-0">
        <strong>Type: </strong>{{ pet.type }}
      </p>
      <p class="card-text">
        <strong>Age: </strong>{{ pet.age }}
      </p>
    </div>
  </div>
{% endblock content %}
