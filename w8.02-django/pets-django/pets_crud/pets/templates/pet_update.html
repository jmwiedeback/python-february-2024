{% extends "base.html" %}
{% block title %}
  Pet Details
{% endblock title %}
{% block content %}
  <form action="{% url 'pet_update' pet.pk %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-floating mb-3">
        {{ field }}
        {{ field.label_tag }}
        {% if field.errors %}
          {% for error in field.errors %}
            <div class="invalid-feedback">{{ error }}</div>
          {% endfor %}
        {% endif %}
      </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock content %}
