{% extends "base.html" %}
{% block title %}
  Pet Delete
{% endblock title %}
{% block content %}
  <h1>Are you sure?</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Delete Pet</h1>
            <p>Are you sure you want to delete the pet with name "{{ pet.name }}"?</p>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'pet_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
