<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/style.css') }}"
    />
    <title>The Bridge of Death</title>
    <style>
      .background {
        background-image: url("{{ url_for('static', filename='/img/bridge-of-death.jpeg') }}");
      }
    </style>
  </head>
  <body class="pb-5">
    <header class="container mt-3 rounded position-relative shadow mb-3">
      <div class="background position-absolute"></div>
      <h1 class="display-2 fw-bold position-absolute bottom-0">
        THE BRIDGE OF DEATH
      </h1>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6">
          <img
            src="{{ url_for('static', filename='/img/bridge-keeper.jpeg') }}"
            alt="The Bridge Keeper"
            class="img-fluid rounded shadow mb-3"
            width="630"
            height="378"
          />
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6">
          <form action="" method="post" class="card shadow">
            <div class="card-body">
              <div class="mb-3">
                <label for="username" class="form-label">
                  What is your name?
                </label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="quest" class="form-label">
                  What is your quest?
                </label>
                <input
                  type="text"
                  name="quest"
                  id="quest"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="favorite_color" class="form-label">
                  What is your favorite color?
                </label>
                <select
                  name="favorite_color"
                  id="favorite_color"
                  class="form-select"
                >
                  <option hidden selected disabled>Pick a color</option>
                  <option value="blue">Blue</option>
                  <option value="yellow">No, yellow!</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="birthday" class="form-label"
                  >What is your birthday?</label
                >
                <input
                  type="date"
                  name="birthday"
                  id="birthday"
                  class="form-control"
                />
              </div>
              <fieldset class="mb-3">
                <legend class="fs-6">Are you afraid?</legend>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="is_afraid"
                    id="yes"
                  />
                  <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="is_afraid"
                    id="No"
                  />
                  <label class="form-check-label" for="No">No</label>
                </div>
              </fieldset>
              <button type="submit" class="btn btn-primary w-100">
                Try to Cross Bridge
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
