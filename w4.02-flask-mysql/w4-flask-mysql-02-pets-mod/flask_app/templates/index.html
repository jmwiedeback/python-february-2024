<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/bootstrap.min.css') }}"
    />
    <title>Pets CRUD</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3">PETS CRUD</h1>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Birthday</th>
            <th>Derpy?</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions:</th>
          </tr>
        </thead>
        <tbody>
          {% for pet in pets %}
            <tr>
              <td>{{ pet.id }}</td>
              <td>
                <a href="/pets/{{ pet.id }}">{{ pet.name }}</a>
              </td>
              <td class="align-middle">{{ pet.type }}</td>
              <td class="align-middle">{{ pet.birthday }}</td>
              <td class="align-middle">
                {{ 'Yes' if pet.is_derpy else 'No' }}
              </td>
              <td class="align-middle">{{ pet.created_at }}</td>
              <td class="align-middle">{{ pet.updated_at }}</td>
              <td class="d-flex gap-2">
                <a href="/pets/{{ pet.id }}/edit" class="btn btn-sm btn-primary"
                  >Edit</a
                >
                <form action="/pets/{{ pet.id }}/delete" method="post">
                  <button type="submit" class="btn btn-sm btn-danger">
                    Delete
                  </button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-end">
        <a class="btn btn-warning" href="/pets/new">Add a pet!</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
