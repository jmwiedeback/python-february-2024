<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Ninja Gold</title>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary mb-3 shadow">
      <div class="container">
        <span class="navbar-brand fs-3">NINJA GOLD</span>
        <form class="d-flex">
          <label for="gold" class="d-none">Gold</label>
          <input
            class="form-control me-2"
            name="gold"
            type="number"
            aria-label="gold"
            disabled
          />
          <button class="btn btn-outline-danger" type="submit">Reset</button>
        </form>
      </div>
    </nav>
    <main class="container">
      <div class="row gx-3">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="card text-center shadow">
            <div class="card-body">
              <h2 class="card-title">Farm</h2>
              <img
                src="{{ url_for('static', filename='/images/barn.webp') }}"
                alt="Farm"
                class="img-fluid"
                width="200"
                height="200"
              />
              <p class="card-text">(earns 10-20 gold)</p>
              <form action="/process" method="POST">
                <button
                  class="btn btn-warning w-100"
                  aria-label="Find gold at the Farm."
                >
                  FIND GOLD
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="card text-center shadow">
            <div class="card-body">
              <h2 class="card-title">Cave</h2>
              <img
                src="{{ url_for('static', filename='/images/cave.webp') }}"
                alt="Cave"
                class="img-fluid"
                width="200"
                height="200"
              />
              <p class="card-text">(earns 5-10 gold)</p>
              <form action="/process" method="POST">
                <button
                  class="btn btn-warning w-100"
                  aria-label="Find gold at the Cave."
                >
                  FIND GOLD
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="card text-center shadow">
            <div class="card-body">
              <h2 class="card-title">House</h2>
              <img
                src="{{ url_for('static', filename='/images/house.webp') }}"
                alt="House"
                class="img-fluid"
                width="200"
                height="200"
              />
              <p class="card-text">(earns 2-5 gold)</p>
              <form action="/process" method="POST">
                <button
                  class="btn btn-warning w-100"
                  aria-label="Find gold at the House."
                >
                  FIND GOLD
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="card text-center shadow">
            <div class="card-body">
              <h2 class="card-title">Casino</h2>
              <img
                src="{{ url_for('static', filename='/images/casino.webp') }}"
                alt="Casino"
                class="img-fluid"
                width="200"
                height="200"
              />
              <p class="card-text">(earns/takes 0-50 gold)</p>
              <form action="/process" method="POST">
                <button
                  class="btn btn-warning w-100"
                  aria-label="Find gold at the Casino."
                >
                  FIND GOLD
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <h4 class="mt-3">Activities:</h4>
      <div class="card shadow mt-3">
        <div class="card-body"></div>
      </div>
    </main>
  </body>
</html>
